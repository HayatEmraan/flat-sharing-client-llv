<!DOCTYPE html>
<html>
  <head>
    <title>No Spaces Input</title>
    <script>
      function noSpaces(event) {
        if (event.which === 32 || event.keyCode === 32) {
          event.preventDefault();
        }
      }

      function validateNoSpaces(input) {
        if (/\s/.test(input.value)) {
          input.setCustomValidity("No spaces allowed");
        } else {
          input.setCustomValidity("");
        }
      }
    </script>
  </head>
  <body>
    <form>
      <label for="username">Username (no spaces allowed):</label>
      <input
        type="text"
        id="username"
        name="username"
        onkeydown="noSpaces(event)"
        required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
